# tmux configuration file for running development system

# rebind the action key to C-A (which is more screen like)
set-option -g prefix C-a

# enable mouse-mode
set-option -g mode-mouse on

# Make C-a C-a go to the last window (like screen)
bind-key C-a last-window
bind-key a send-key C-a  # Make C-a a send a C-a

# Make the window splits like vi(m)
unbind %  # remove the existing split
bind s split-window -v
bind v split-window -h

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi
# use the vim resize keys.
# the number at the end is how much the pane will be resized,
# and 1 is fairly small -- you might want to tweak this.
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H'
# Highlight active window
set-window-option -g window-status-current-bg red

# Ignore Ctrl-D three times to stop accidentally leaving a session
set-environment -g 'IGNOREEOF' 3
